<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <link href='./@fullcalendar/core/main.css' rel='stylesheet'/>
    <link href='./@fullcalendar/daygrid/main.css' rel='stylesheet'/>
    <link href='./main.css' rel='stylesheet'/>
    <script src='./@fullcalendar/core/main.js'></script>
    <script src='./@fullcalendar/core/locales-all.js'></script>
    <script src='./moment/moment-with-locales.js'></script>
    <script src='./@fullcalendar/daygrid/main.js'></script>
    <script src='./@fullcalendar/interaction/main.js'></script>
    <script src='./main.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                defaultView: 'year',
                plugins: ['interaction', 'dayGrid', 'yearView'],
                timeZone: 'UTC',
                weekNumberCalculation: 'ISO',
                firstDay: 1,
                locales: ['en','es','ca','fr','pt','it'],
                locale: 'es',
                //header: {
                //    left: 'prevYear today',
                //    center: 'title',
                //    right: 'year,dayGridMonth,dayGridWeek nextYear'
                //},
                //buttonText: {today: 'Hoy', year: "Anual", month: "Mensual", week: "Semanal"},
                selectable: true,
                editable: true,
                dateClick: function(info) {
                alert('clicked ' + info.dateStr);
                },
                select: function(info) {
                alert('selected ' + info.startStr + ' to ' + info.endStr);
                },

                defaultDate: '2023-01-01',
                // navLinks: true, can click day/week names to navigate views
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: '001',
                        start: '2023-01-01', end: '2023-01-01',
                        allDay: true,
                        url: '#fafafa'
                    }
                    /*,
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2019-08-09T16:00:00'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2019-08-16T16:00:00'
                    }*/
                ]
            });

            calendar.render();

            //calendar.setOption('locale','pt');
        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            margin: 0 auto;
        }

        .fc-year-container .fc-sat, .fc-year-container .fc-sun {
            background-color: rgb(245, 241, 188);
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
