<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='@fullcalendar/core/main.css' rel='stylesheet'/>
<link href='@fullcalendar/daygrid/main.css' rel='stylesheet'/>
<link href='@fullcalendar/timegrid/main.css' rel='stylesheet' />
<link href="@fullcalendar/yearview/main.css" rel="stylesheet">

<script src='moment/moment-with-locales.min.js'></script>
<script src='@fullcalendar/core/main.js'></script>
<script src='@fullcalendar/core/locales-all-custom.js'></script>
<script src='@fullcalendar/interaction/main.js'></script>
<script src='@fullcalendar/daygrid/main.js'></script>
<script src='@fullcalendar/timegrid/main.js'></script>
<script src="@fullcalendar/yearview/main.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'yearView' ],
      timeZone: 'local',
      weekNumberCalculation: 'ISO',
      firstDay: 1,
      locales: ['en','es','ca','fr','pt','it'],
      locale: 'es',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'year,dayGridMonth,timeGridWeek,timeGridDay'
      },
      height: 'parent',
      defaultDate: '2019-08-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2019-08-01'
        },
        {
          title: 'Long Event',
          start: '2019-08-07',
          end: '2019-08-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-08-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2019-08-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2019-08-11',
          end: '2019-08-13'
        },
        {
          title: 'Meeting',
          start: '2019-08-12T10:30:00',
          end: '2019-08-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2019-08-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2019-08-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2019-08-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2019-08-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2019-08-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2019-08-28'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
