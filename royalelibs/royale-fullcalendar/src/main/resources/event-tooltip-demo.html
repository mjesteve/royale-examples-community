<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Event tooltip with eventRender - Demos | FullCalendar
  </title>

  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>

<link href='@fullcalendar/core/main.css' rel='stylesheet'/>
<link href='@fullcalendar/daygrid/main.css' rel='stylesheet'/>
<link href='@fullcalendar/timegrid/main.css' rel='stylesheet' />
<link href="@fullcalendar/yearview/main.css" rel="stylesheet">

<script src='moment/moment-with-locales.min.js'></script>
<script src='@fullcalendar/core/main.js'></script>
<script src='@fullcalendar/core/locales-all-custom.js'></script>
<script src='@fullcalendar/interaction/main.js'></script>
<script src='@fullcalendar/daygrid/main.js'></script>
<script src='@fullcalendar/timegrid/main.js'></script>
<script src="@fullcalendar/yearview/main.js"></script> 

<script src='@fullcalendar/lib/popper.js'></script>
<script src='@fullcalendar/lib/tooltip.js'></script>

<link href='@fullcalendar/lib/popper-tooltip.css' rel='stylesheet'/>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid' ],
      defaultView: 'dayGridMonth',
      defaultDate: '2023-04-12',

      eventRender: function(info) {
        var tooltip = new Tooltip(info.el, {
          title: info.event.extendedProps.description,
          placement: 'top',
          trigger: 'hover',
          container: 'body'
        });
      },

      events: [
        {
          title: 'All Day Event',
          description: 'description for All Day Event',
          start: '2023-04-01'
        },
        {
          title: 'Long Event',
          description: 'description for Long Event',
          start: '2023-04-07',
          end: '2023-04-10'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '2023-04-09T16:00:00'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '2023-04-16T16:00:00'
        },
        {
          title: 'Conference',
          description: 'description for Conference',
          start: '2023-04-11',
          end: '2023-04-13'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '2023-04-12T10:30:00',
          end: '2023-04-12T12:30:00'
        },
        {
          title: 'Lunch',
          description: 'description for Lunch',
          start: '2023-04-12T12:00:00'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '2023-04-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          description: 'description for Birthday Party',
          start: '2023-04-13T07:00:00'
        },
        {
          title: 'Click for Google',
          description: 'description for Click for Google',
          url: 'http://google.com/',
          start: '2023-04-28'
        }
      ]
    });

    calendar.render();
  });

</script>

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>

    Event tooltip with eventRender and Tooltip.js
  
</div>

  <div id='calendar'></div>
</body>

</html>
